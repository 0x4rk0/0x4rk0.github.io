name: Sync OSINT Directory

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone osint-tools repository
        run: git clone --depth 1 https://github.com/0x4rk0/osint-tools.git /tmp/osint-tools

      - name: Show upstream structure
        run: ls -R /tmp/osint-tools | head -n 200

      - name: Sync osint directory
        run: |
          rsync -a --delete --exclude='.git/' /tmp/osint-tools/ osint/
          if git status --porcelain osint | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add osint
            git commit -m "Sync osint directory from osint-tools"
            git push
          else
            echo "No changes to sync."
          fi
