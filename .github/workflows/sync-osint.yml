name: Sync OSINT Directory

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone osint-tools repository
        run: git clone --depth 1 https://github.com/0x4rk0/osint-tools.git /tmp/osint-tools

      - name: Sync osint directory
        run: |
          if [ ! -d /tmp/osint-tools/osint ]; then
            echo "osint directory not found in osint-tools repo. Skipping sync."
            exit 0
          fi
          rsync -a --delete /tmp/osint-tools/osint/ osint/
          if git status --porcelain osint | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add osint
            git commit -m "Sync osint directory from osint-tools"
            git push
          else
            echo "No changes to sync."
          fi
